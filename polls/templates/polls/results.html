<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>
<body class="body">
    <div class="center-div">
        <div class="title">
            <h2 class="header">{{ question.question_text }}</h2>
        </div>
        <ul class="ul-results">
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} - {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>
        <div class="btn-wrap">
            <a href="{% url 'polls:detail' question.id %}"><button type="submit" class="btn">Проголосовать заново</button></a>
            <a href="{% url 'polls:index' %}"><button type="submit" class="btn">Вернуться на главную</button></a>
        </div>
    </div>
</body>
</html>
